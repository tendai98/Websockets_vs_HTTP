{{ block title }}

    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Websocket Sketching</title>

    </head>
    <body>
        <div>
            <button id="connectButton" onclick="openWebSocket()">Connect</button>
            <button id="clearButton" onclick="clearCanvas()">Clear</button>
        </div>
        
        <div>
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>

        <div>
            <label for="strokeSlider">StrokeWeight:</label>
            <input type="range" id="strokeWeightSlider" min="1" max="20" value="4">
        </div>

        <script src="{% static 'p5.min.js' %}"></script>
        <script src="{% static 'sketch.js' %}"></script>
    </body>
    </html>

{{ endblock }}
